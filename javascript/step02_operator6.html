<body>
    <h1>3항 연산자</h1>
    <script>
        // 3항 연산자
        // 3개의 항을 연산해서 결과값을 얻어내는 연산자

        // 1 ? 2 : 3  >> 값은 2 or 3 

        let result1 = true ? "하나" : "두울"; // result1 = "하나"
        let result2 = false ? "하나" : "두울"; // result2 = "두울"

        let result3 = true ? 10 : 20; // result3 = 10
        let result4 = false ? 10 : 20; // result4 = 20

        let isWait = confirm("기다릴까요?")
        let msg = isWait ? "기다리겠습니다." : "바로 출발합니다."
        alert(msg)

    </script>

</body>
