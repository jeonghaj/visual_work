<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_datatype7.html</title>
</head>
<body>
    
    <h1>javascript 데이터 type</h1>
    <p><strong>function</strong></p>
    <script>
        // function type data 를 만드는 방법은 3가지

        //1. 이름이 없는 함수를(익명함수) 만들어서 변수에 대입
        let greet = function(){
            console.log('안녕하세요!')
        };
        //2. 이름이 없는 함수를 간략히(화살표 함수) 만들어서 변수에 대입
        let greet2 = ()=>{
            console.log('안녕하세요!')
        };
        //3. 처음부터 이름이 있는 함수를 만든다.
        function greet3(){
            console.log('안녕하세요!')
        }

    </script>
</body>
</html>
