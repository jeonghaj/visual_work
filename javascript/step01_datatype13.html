<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_datatype13.html</title>
</head>
<body>
    <h1>배열 array 활용</h1>
    <p>
        배열은 object 이기도 하다
        특정 키값으로 저장된 어떤 기본값이 존재한다.
    </p>
    <table>
        <tr>
    <td><input type="text" id="inputName" placeholder="이름입력...."></td>
    <td><input type="number" id="inputNums" placeholder="숫자입력..."></td>
</tr>
<tr>
    <td><button id="addBtn">이름 추가</button></td>
    <td><button id="addBtn2">숫자 추가</button></td>
   
</tr>
    </table>
    <script>

        let nums=[10,20,30,40,50];
        let name=['김구라','해골','원숭이'];

        //배열의 크기 참조
        let size = nums.length;
        //배열에 아이템 추가
        nums.push(60);
        //배열의 특정 인덱스 삭제 ( 2번 인덱스로 부터 1개 삭제)
        nums.splice(2,1)
        //배열에 저장된 모든 아이템을 순서대로 함수의 매개 변수에 전달받기
        nums.forEach(function(item){
            console.log(item);
        });


        //위의 input 요소에 이름을 입력하고 추가 버튼을 누르면 입력한 이름이
        //names 배열에 push 되도록 프로그래밍 해 보세요!

        document.querySelector("#addBtn").addEventListener("click",callback);
        function callback (){
            let a = document.querySelector("#inputName").value;
            name.push(a);
        }

        document.querySelector("#addBtn2").addEventListener("click",()=>{
            //받아온 데이터를 숫자로 바꾸는 2가지 방법
            //1.
            // let b = document.querySelector("#inputNums").value;
            // let result = Number(b);

            //2.
            let result = Number(document.querySelector("#inputNums").value)

            nums.push(result);
            console.log(nums)
        });

    </script>
    
</body>
</html>
