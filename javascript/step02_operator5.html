<body>
    <h1>증감 연산자</h1>
    <script>
        //5. 증감 연산자
        // ++ 1 증가시키기
        // -- 1 감소시키기

        let num = 0;
        // num = num+1
        num++;
        // num = num-1
        num--;

        let num4 = 0;
        let result1 = ++num4 + 10
        // 변수 앞에 증감연산자가 있으면 가장 먼저 연산이 된다.

        let num5 = 0;
        let result2 = num5++ + 10
        // 변수 뒤에 증감연산가자 있으면 가장 나중에 연산이 된다.
    </script>
