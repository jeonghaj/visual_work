<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_datatype.html</title>
    <script>
        console.log("하나")
    </script>
</head>
<body>
    <script>
        console.log('두울')
    </script>
    <h1>javascript data type</h1>
    <p> 
        <strong>number</strong> type과 <strong>string</strong> type
    </p>
    <!-- 
        페이지 로딩되는 시점에 웹 브라우저가 최초 1번 해석
        동작한것은 바로 동작하고 기억할건들은 기억해놓는다
        1회성//
    -->
    <script>
        console.log("세엣")
        // data 를 저장할수 있는 이름 지어진 기억공간을 변수라고 한다.
        // 변수를 만들때는 let 이라는 예약어를 이용해서 만든다.
        // let 식별자(변수명) = 대입할값;
        // num1 이라는 이름 지어진 기억 공간을 만들어서 숫자 data 10을 대입하기(저장하기)
        let num1=10;
        let num2=20;
        
        //  myName 이라는 이름 지어진 기억 공간을 만들어서 여러분의 이름을 대입해 보세요
        // 문자열을 만드는 3가지 방법
        let myName="jangjeongha";
        let yourName='장정하';
        let ourName=`해골`;
        // backtic 을 이용하면 여러줄의 문자열을 편리하게 작성할수 있다
        let meName=`
        하나
        두울
        세엣
        `;

    </script>
</body>
</html>
